<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="popup-container">
        <!-- Title Row -->
        <div class="title-row">
            <div class="left-section">
                <a href="https://shooreshs.github.io/messy-xml-viewer/privacy-policy.html">
                    <img src="../icons/icon64.png" alt="Icon" class="icon" />
                </a>
                <h1 class="title">ITSM Helper</h1>
            </div>
            <text id="warning-icon" class="warning-icon">⚠️</text>
            <text id="success-icon" class="success-icon">✅</text>
            <text id="loading-icon" class="loading-icon">⏳</text>
            <h5 id="jira-id" class="jira-id">Jira ID: <span id="jira-id-value">-</span></h5>
        </div>

        <!-- Items -->
        <div class="item-list" id="helper-form">
            <div class="dropdown">
                <label for="ticket-type">Ticket type</label>
                <select id="ticket-type" name="ticket-type">
                    <option value=""></option>
                    <option value="change_request">Change request</option>
                    <option value="incident">Incident</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value=""></option>
                    <option value="US">USA</option>
                    <option value="CA">Canada</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="mno">Network</label>
                <select id="mno" name="mno">
                    <option value=""></option>
                    <option value="VZW">VZW</option>
                    <option value="Telus">Telus</option>
                    <option value="LOLO">LOLO</option>
                    <option value="SEGRA">SEGRA</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="type_of_service">Service</label>
                <select id="type_of_service" name="type_of_service">
                    <option value=""></option>
                    <option value="PROV">PROV/IT/SMDP+</option>
                    <option value="DATA">DATA</option>
                    <option value="SMS">SMS</option>
                    <option value="VOICE">VOICE / VOLTE</option>
                    <option value="IP">IP/APN/DNS/LEASEDLINE/Routing/PGW</option>
                    <option value="SIM">SIM ORDER</option>
                    <option value="FRAUD">FRAUD</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
        </div>

        <hr />

        <div id="buttons-container" class="button-row">
            <button id="selector" title="This extracts ticket information from the Jira ticket">Copy</button>
            <button id="paste-data" title="This will paste the information into ITSM PARENT ticket">Fill-in
                Parent</button>

        </div>

        <hr />
        <div>
            <!-- Radio button set that is populated programaticaly -->
            <fieldset id="assignment-groups">
                <legend>Select Assignment Group</legend>
                <label>
                    <input type="radio" name="childType" value="FT_vehicle-connectivity-vbc-devopsteam" checked>
                    devopsteam
                </label>
                <label>
                    <input type="radio" name="childType" value="FT_vehicle-connectivity-vmp-2nd">
                    vmp-2nd
                </label>
                <label>
                    <input type="radio" name="childType" value="FT_vehicle-connectivity-vdws-2nd">
                    vdws-2nd
                </label>
                <label>
                    <input type="radio" name="childType" value="FT_Remote Services-Offboard-EMEA">
                    EMEA
                </label>
            </fieldset>
            <button id="child-ticket" title="This will paste the information into ITSM CHILD ticket">Fill-in
                Child</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script src="popup.js" type="module"></script>
</body>

</html>
